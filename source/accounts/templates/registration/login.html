{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-3">Вход</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="id_username" class="col-2 col-form-label">Имя пользователя:</label>
            <div class="col-10">
                <input class="form-control" type="text" name="username" autofocus required id="id_username">
            </div>
        </div>
        <div class="form-group row">
            <label for="id_password" class="col-2 col-form-label">Password:</label>
            <div class="col-10">
                <input class="form-control" type="password" name="password" required id="id_password">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
</div>
</body>
</html>
